name: clima_weather_detector
description: An app made in flutter that is able to look up the weather for any town anywhere using real-time data from google. Made as part of a udemy course I am taking.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  geolocator: ^7.4.0
  http: ^0.13.3
  convert: ^3.0.1
  flutter_spinkit: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/bernina_sunny.png
    - images/

  fonts:
  - family: Spartan
    fonts:
      - asset: fonts/SpartanMB-Black.otf
        weight: 900
      - asset: fonts/Spartan-Bold.ttf
        weight: 700
